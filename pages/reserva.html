  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" type="image/png" href="../assets/cropped-Favicon.png" />

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <a class="navbar-brand" href="../index.html">PetGroom</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Home</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="./galeria.html">Galeria</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contacto.html">Contacto</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="./terminos.html
                "
                  >Términos y Condiciones</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Contenido de la página de reservas -->
    <div class="container mt-5">
      <h1 class="text-center mb-4">Reservar Lugar para Mascotas</h1>
      <div class="row">
        <div class="col-md-6">
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label"
                >Nombre de la Mascota</label
              >
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Ingrese el nombre de su mascota"
              />
            </div>
            <div class="mb-3">
              <label for="fecha" class="form-label">Fecha de Reserva</label>
              <input type="date" class="form-control" id="fecha" />
            </div>
            <div class="mb-3">
              <label for="tiempo" class="form-label">Tiempo de Estadía</label>
              <select class="form-select" id="tiempo">
                <option selected>Seleccione el tiempo de estadía</option>
                <option value="1">1 día</option>
                <option value="3">3 días</option>
                <option value="7">1 semana</option>
                <option value="14">2 semanas</option>
              </select>
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-warning">
                Reservar Ahora
              </button>
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <img
            src="https://images.unsplash.com/photo-1581888227599-779811939961?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Imagen de mascota"
            class="img-fluid"
          />
        </div>
      </div>
    </div>
    <section class="contact">
      <h2>Contacto</h2>
      <p>¡Contáctanos hoy para programar una cita para tu mascota!</p>
      <p>Teléfono: 123-456-789</p>
      <p>Correo electrónico: info@petgroom.com</p>
    </section>
    <footer>
      <p>
        &copy; 2024 PetGroom - SPA de Mascotas. Todos los derechos reservados.
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
